{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'DigitalHermitag/styles/profile.css'%}">
</head>
<body>
<a href="{% url 'index' %}" class="heading">Цифровой Эрмитаж</a>
<div class="main_body">
    <div class="profile_icon">
        <img src="{% static 'DigitalHermitag/img/profile_icon.png'%}">
        <a href="index.html">
            <div class="change_button">
                <button>Изменить картинку</button>
            </div>
        </a>
    </div>
    <div class="profile_info">
        <div class="personal_info">
            <div class="login">{{ user.username }}</div>
            <a href="">
                <button>Изменить Логин и пароль</button>
            </a>
        </div>
        <a href="{% url 'logout' %}">Выйти</a>
    </div>
</div>
</body>
</html>
