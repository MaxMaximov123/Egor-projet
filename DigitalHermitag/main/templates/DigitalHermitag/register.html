{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'DigitalHermitag/styles/normalise.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'DigitalHermitag/styles/register.css'%}">
</head>
<body>
<a href="{% url 'index' %}" class="heading">Цифровой Эрмитаж</a>
<form class="registration" method="post">
    {% csrf_token %}
    {% for el in form %}
    <p><label class="form-label" for="{{ el.id_for_label }}">{{el.label}}: </label>{{ el }}</p>
    <div class="form-error">{{ el.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
</body>
</html>
