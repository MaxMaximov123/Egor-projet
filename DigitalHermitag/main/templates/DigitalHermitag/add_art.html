{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'DigitalHermitag/styles/exhubition.css'%}">
</head>
<body>
<a href="{% url 'index' %}" class="heading">Цифровой Эрмитаж</a>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="content_field">
        <div class="image_field">
        {{ form.image_file }}
        </div>
        <div class="text_content">
            {{ form.title }}
            {{ form.genre }}
            {{ form.describition }}
        </div>
    </div>
    <span>{{ error }}</span>
    <button class="create_exh" type="submit">Создать выставку</button>
</form>
</body>
</html>
